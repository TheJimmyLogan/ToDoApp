<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="logo">
            <img src="./icons/logo.svg" alt="">
        </section>

        <section class="add-to-do">
            <h1>Новое задание</h1>
            <div class="input-with-clear-btn">
                <input id="newToDo" type="text" placeholder="Название задания">
                <img id="clearBtn" src="./icons/clearText.svg" alt="">
            </div>

            <button id="addBtn">Добавить</button>
        </section>

        <section class="not-finish">
            <h1>Не Сделанные</h1>
            <div id="notFinishList" class="list">
            </div>
        </section>

        <section class="finish">
            <h1>Сделанные</h1>
            <div id="finishList" class="list">
            </div>
        </section>

        <section class="footer">
            <h1>Все права защищены. Топором</h1>
        </section>


    </div>
</body>

</html>
